<h1>Expenses</h1>

<p>List of Expenses</p>

<p *ngIf="!expenses"><img style="margin-top:100px;" class="mx-auto d-block" src="loading.gif" /></p>

<table class='table table-striped table-bordered' *ngIf="expenses">
    <thead>
        <tr>
            <th>Date</th>
            <th>VAT</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses">
            <td>{{ expense.dateCreated | date }}</td>
            <td>{{ expense.value * 0.2 | currency:"GBP":"symbol" }}</td>
            <td>{{ expense.reason }}</td>
        </tr>
    </tbody>
</table>
